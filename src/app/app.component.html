<h2>{{title}}</h2>

<div class="top-part">
  <!-- Formularz dodawania wydatków -->
  <app-add-product (addProductEvent)="addProduct($event)"></app-add-product>

  <!-- Wydatki za obecny miesiąc -->
  <div class="month-expenses">
    Wydatki do dnia: {{dateObj | date}}
    <h3 *ngIf="monthExpenses">{{monthExpenses}} zł</h3>
  </div>
</div>

<!-- Lista wszystkich wydatków -->
<app-list-product [productsArray]="productsArray" (emitRemove)="deleteProduct($event)"></app-list-product>
